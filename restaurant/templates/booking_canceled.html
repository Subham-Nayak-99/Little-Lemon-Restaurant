{% extends 'base.html' %}

{% block content %}
<style>
  body {
    background-color: #f7f9fc; /* Light background for a clean look */
    font-family: Arial, sans-serif; /* Modern font */
    color: #333; /* Darker text for readability */
  }

  .canceled-container {
    max-width: 600px; /* Max width for better readability */
    margin: 2rem auto; /* Centering the container */
    padding: 2rem;
    background-color: #ffffff; /* White background for the card */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    text-align: center; /* Center text */
  }

  h1 {
    color: #d9534f; /* Red color for the heading to indicate cancellation */
    margin-bottom: 1rem; /* Spacing below the heading */
  }

  p {
    font-size: 1.1em; /* Slightly larger font size */
    margin: 1rem 0; /* Margin for spacing */
  }

  a {
    display: inline-block; /* Block display for button-like appearance */
    padding: 10px 20px;
    background-color: #008CBA; /* Blue background for the button */
    color: white; /* White text color */
    text-decoration: none; /* No underline */
    border-radius: 5px; /* Rounded corners */
    transition: background-color 0.3s, transform 0.3s; /* Transition for hover effects */
  }

  a:hover {
    background-color: #005f73; /* Darker blue on hover */
    transform: translateY(-2px); /* Slightly lift on hover */
  }
</style>

<div class="canceled-container">
  <h1>Booking Canceled</h1>
  <p>Your booking has been successfully canceled.</p>
  <p>If you wish to make a new booking, click the button below.</p>
  <a href="{% url 'book' %}">Make a New Booking</a>
</div>
{% endblock %}
